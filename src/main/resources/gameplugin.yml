main-class: "com.greatmancode.deathmatch.Deathmatch"
description: "The official Ultimate Games Deathmatch game"
version: "1.0"
author: "greatman"
scoreTypeName: "Kills:Deaths"
scoreType: "POINTS_HIGHER"
playerType: "CONFIGUREABLE"
DefaultSettings:
  MinPlayers: 2
  MaxPlayers: 16
  Players:
    Store-Inventory: false
    Store-Armor: false
    Store-Exp: false
    Store-Effects: false
    Store-Gamemode: false
  Reset-After-Match: false
  Allow-Explosion-Damage: true
  Allow-Explosion-Block-Breaking: false
  Allow-Mob-Spawning: false
  Use-Whitelist-As-Blacklist: false
CustomValues:
  StartWaitTime: 30
  GameTime: 300
Instructions:
- "Kill others as much as possible in the time given!"
Messages:
  GameEnd: "%s won %s on arena %s!"
  Kill: "%s killed %s!"
  Death: "%s died!"